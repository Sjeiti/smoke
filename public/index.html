<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  
  <title></title>
  
  <script type="module">
    const {classList} = document.documentElement
    classList.remove('no-js')
    classList.add('js')
  </script>
  
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <style>
		@namespace xlink 'http://www.w3.org/1999/xlink';
    
    html {
			background: #333;
			color: #AAA;
    }
  </style>
  
  <meta name="description" content="Page description">
  
<!--  <link rel="icon" href="/favicon.svg" type="image/svg+xml">-->
  <meta name="theme-color" content="#00AFA0">
</head>

<body>
<div id="app"></div>
<div id="modal"></div>
<script>

  const {body} = document
  const createElement = document.createElement.bind(document)
  const isMobile = window.matchMedia('(max-device-width: 600px)').matches
  const isLocalhost = window.location.hostname==='localhost'

  if (isMobile&&isLocalhost) {
    const pre = createElement('pre')
    Object.entries({
      maxHeight: '70vh'
      , maxWidth: '100vh'
      , margin: '0'
      , padding: '1rem'
      , overflow: 'auto'
      , backgroundColor: '#000'
      , color: '#DDD'
      , fontSize: '0.6125rem'
      , lineHeight: '0.75rem'
      , fontFamily: 'mono, courier'
    }).forEach(([key,val])=>pre.style[key]=val)
    body.appendChild(pre)
    const logOriginal = console.log
    console.log = (...write) => {
      pre.appendChild(document.createTextNode(write.join(' ')+'\n'))
      requestAnimationFrame(()=>pre.scrollTop=1E9)
      logOriginal(...write)
    }
    console.log('console')
    window.addEventListener('error',e=>console.log(e.message,e.source))
  }

  const script = createElement('script')
  script.addEventListener('load',console.log.bind(console,'script load'))
  script.addEventListener('error',error=>{
    console.log('script error',JSON.stringify(error))
    console.log('\ttarget',error.target)
    console.log('\ttype',error.type)
    console.log('\tmessage',error.message)
    console.log('\tfilename',error.filename)
  })
  script.src = '/bundle.js'
  body.appendChild(script)

</script>
</body>
</html>
